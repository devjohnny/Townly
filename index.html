<!DOCTYPE html>
<html>

<head>
    <title>Townly App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="script/townApp.js"></script>
    <script src="script/mainController.js"></script>
</head>

<body ng-app="townApp">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#Home">
                            <i class="fa fa-home"></i> Home</a>
                    </li>
                    <li>
                        <a href="#contact">
                            <i class="fa fa-shield"></i> About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row row-body">
            <div class="col-md-3">
                Sidebar left content
            </div>
            <div class="col-md-7">

                <div ng-controller="mainController">
                    <br />
                    <br />
                    <div class="row" ng-hide="eventsHidden">
                        <md-content class="md-padding">
                            <form ng-submit="$event.preventDefault()">
                                <md-autocomplete md-no-cache="true" md-selected-item="selectedItem"
                                    md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(searchText)"
                                    md-item-text="item.display" md-min-length="0" placeholder="What is the event name?">
                                    <md-item-template>
                                        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                                    </md-item-template>
                                    <md-not-found>
                                        No event name matching "{{searchText}}" were found.                                        
                                    </md-not-found>
                                </md-autocomplete>
                                <br />
                            </form>
                        </md-content>
                    </div>

                    <div ng-hide="eventsHidden">
                        <div class="row" ng-repeat="event in events">
                            <div class="well well-lg">
                                <div class="event-lead">Event: {{event.name}}</div>
                                <p>
                                    <i class="fa fa-lg fa-calendar" aria-hidden="true"></i> {{event.from}} - {{event.to}}</p>
                                <h2>{{event.description}}</h2>

                                <button ng-click="openEvent($index)" class="btn btn-primary btn-lg" aria-hidden="true">
                                    Open Event
                                </button>

                                <h3>QR Code:{{event.barcode}}</h3>
                            </div>
                        </div>
                    </div>

                    <div ng-hide="questionsHidden">
                        <div class="row" ng-repeat="question in questions">
                            <div class="well well-lg">
                                <p class="lead">
                                    <i class="fa fa-2x fa-user-circle-o" aria-hidden="true"></i> {{question.createdBy}}</p>
                                <h1>{{question.questionText}}</h1>
                                <button ng-click="like($index)" class="fa fa-thumbs-o-up btn btn-primary btn-lg" aria-hidden="true">
                                    {{question.likeCount}}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-2">
                Sidebar right content
            </div>
        </div>
    </div>
</body>

</html>
